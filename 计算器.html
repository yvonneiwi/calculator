<!DOCTYPE html>
<html>
    <head>
        <title>计算器</title>
        <meta charset="utf-8">
        <link href="kiyomi.css" rel="stylesheet">
        <script src="jquery-2.2.3.min.js"></script>
        <script src="iw.js"></script>
    </head>
    
    <body>
        <div class="div-all">
            <div class="div-menu">
                <div class="div-menu-left">
                    <p class="div-p">计算器</p>
                </div>   
            </div>  
            
            <div class="div-put">
                <p class="div-p div-0" id="resline">0</p>
            </div>
            
            <div class="div-input">
                <div class="div-p div-n button" >CE</div>
                <div class="div-p div-n button" id="btnc">C</div>
                <div class="div-p div-n button" id="btnb">B</div>
                <div class="div-p div-n button" id="btnchu">÷</div>
                <div class="div-p div-n button" id="btn7">7</div>
                <div class="div-p div-n button" id="btn8">8</div>
                <div class="div-p div-n button" id="btn9">9</div>
                <div class="div-p div-n button" id="btncheng">×</div>
                <div class="div-p div-n button" id="btn4">4</div>
                <div class="div-p div-n button" id="btn5">5</div>
                <div class="div-p div-n button" id="btn6">6</div>
                <div class="div-p div-n button" id="btnm">-</div>
                <div class="div-p div-n button" id="btn1">1</div>
                <div class="div-p div-n button" id="btn2">2</div>
                <div class="div-p div-n button" id="btn3">3</div>
                <div class="div-p div-n button" id="btnp">+</div>
                <div class="div-p div-n button" id="btnf">+-</div>
                <div class="div-p div-n button" id="btn0">0</div>
                <div class="div-p div-n button" id="btnpoint">.</div>
                <div class="div-p div-n button" id="btnd">=</div>
            </div>
        </div>
    </body>
</html>
